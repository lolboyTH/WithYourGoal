    <!-- ==============Sign up content ============== -->
    <main>
        <div class="wrapper">
            <div class="infobox register">
                <h1>Sign up</h1>
                <br>
                <div class="inputbox">
                    <input type="text" name="username" required>
                    <label>Username</label>
                </div>
                <br>
                <div class="inputbox">
                    <input type="text" name="email" required>
                    <label>Email</label>
                </div>
                <br>
                <div class="inputbox">
                    <input type="password" name="password" required>
                    <label>Password</label>
                </div>
                <br><br>
                <div class="buttonbox">
                    <button type="button">Sign Up</button>
                </div>
                <br>
                <div class="login-register">
                    <a id="Have-an-account">Have an account?</a>
                    <a href="./login.html" id="signup-login">Login</a>
                </div>
            </div>
